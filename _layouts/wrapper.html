---
layout: default
---

<html>
    <head>
        <meta charset="UTF-8">
        <title>{{site.title}}</title>
    </head>
    <body>
        <div>
        {% for pageName in site.pages%}
            {%if pageName.title == "About" or pageName.title == "Our History" or pageName.title == "Contact Us"%}
            <a href={{pageName.url}}>{{pageName.title}}</a>
            {%endif%}
        {%endfor%}
        </div>
        {{content}}
    </body>
</html>
